<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gravity Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            background: #0a0a2a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }
        
        /* Screen Container */
        #screenContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Main Menu Screen */
        #mainMenuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 50%, #2a2a6a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .menu-subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .menu-btn {
            padding: 20px;
            margin: 12px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: block;
        }
        
        #createRoomBtn { 
            background: linear-gradient(45deg, #00cc66, #00ff88); 
            color: white; 
        }
        
        #joinRoomBtn { 
            background: linear-gradient(45deg, #0099ff, #00ccff); 
            color: white; 
        }
        
        #singleplayerBtn { 
            background: linear-gradient(45deg, #ff9900, #ffcc00); 
            color: white; 
        }
        
        .menu-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Create Room Screen */
        #createRoomScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .room-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .room-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .room-code {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 25px 35px;
            border-radius: 20px;
            margin: 25px 0;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .code-input {
            padding: 20px;
            font-size: 1.3em;
            width: 100%;
            text-align: center;
            border: none;
            border-radius: 15px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        .action-btn {
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 8px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .primary-btn {
            background: linear-gradient(45deg, #00cc66, #00ff88);
            color: white;
        }
        
        .secondary-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 20px;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        /* Waiting Room Screen */
        #waitingRoomScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .player-slot {
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            font-size: 1.2em;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        .player-connected {
            background: rgba(0, 255, 100, 0.3);
            border-color: rgba(0, 255, 100, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
        }
        
        /* Game Screen */
        #gameScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: #000011;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Game UI */
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        #gameModeDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 200px;
        }
        
        /* Mobile Controls */
        #mobileControls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            pointer-events: none;
        }
        
        .joystick-container {
            width: 140px;
            height: 140px;
            position: relative;
            pointer-events: auto;
        }
        
        .joystick-base {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .joystick-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            pointer-events: auto;
        }
        
        .game-action-btn {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #0099ff, #00ccff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .game-action-btn:active {
            transform: scale(0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #gravityBtn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        #pulseBtn {
            background: linear-gradient(45deg, #4ecdc4, #6effff);
        }

        /* Responsive design */
        @media (max-height: 700px) {
            .menu-container, .room-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .menu-btn, .action-btn {
                padding: 16px 20px;
                font-size: 1.1em;
            }
            
            .room-code {
                font-size: 2.5em;
                padding: 20px 30px;
            }
        }
    </style>
</head>
