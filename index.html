<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Valley | Farmářská Hra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- ===== horní panel ===== -->
  <div class="top-bar">
    <button id="next-day"><i class="fas fa-sun"></i> Další den</button>
    <button id="save-game"><i class="fas fa-save"></i> Uložit</button>
    <button id="theme-toggle"><i class="fas fa-moon" id="theme-icon"></i></button>
  </div>

  <!-- ===== statistiky ===== -->
  <div class="stats">
    <div class="stat">💰 Peníze: <span id="money">0</span></div>
    <div class="stat">🏆 Level: <span id="level">1</span>
      <div class="xp-bar"><div id="xp-progress" class="xp-progress"></div></div>
      <div id="xp-text">0/100 XP</div>
    </div>
    <div class="stat">📅 Den: <span id="day">1</span></div>
    <div class="stat">🌾 Pole: <span id="farm-size">9</span></div>
  </div>

  <!-- ===== farma ===== -->
  <div id="farm" class="farm"></div>

  <!-- ===== vybraná plodina ===== -->
  <div id="selected-crop">
    Vybraná plodina: <span id="selected-crop-name">Žádná</span> <span id="selected-crop-icon"></span>
  </div>

  <!-- ===== obchod: plodiny ===== -->
  <div class="shop-section">
    <div class="shop-title"><i class="fas fa-seedling"></i> Semínka a sazenice</div>
    <div id="crops"></div>
  </div>

  <!-- ===== obchod: zvířata ===== -->
  <div class="shop-section">
    <div class="shop-title"><i class="fas fa-paw"></i> Zvířecí pomocníci</div>
    <div id="animals"></div>
  </div>

  <!-- ===== save indikátor ===== -->
  <div id="save-indicator">💾 Uloženo</div>

  <script src="script.js"></script>
</body>
</html>
