<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Valley</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== Horní panel ===== -->
  <div class="top-bar">
    <button id="next-day">🌞 Další den</button>
    <div>
      <span>💰 <span id="money">0</span></span>
      <span>⭐ Level <span id="level">1</span></span>
      <span>📅 Den <span id="day">1</span></span>
    </div>
    <button id="theme-toggle">🌙</button>
    <button id="save-game">💾 Uložit</button>
    <button id="restart-game">🔄 Restart</button>
  </div>

  <!-- ===== Farma ===== -->
  <div id="farm"></div>
  <div id="farm-size-info" style="text-align:center; margin-bottom:0.8em;">
    Pole: <span id="farm-size">9</span>
  </div>

  <!-- ===== Vybraná plodina ===== -->
  <div id="selected-crop">
    Vybraná plodina: <span id="selected-crop-name">Žádná</span> <span id="selected-crop-icon"></span>
  </div>

  <!-- ===== Obchod s plodinami ===== -->
  <div class="shop-section">
    <div class="shop-title">🌱 Semínka a sazenice</div>
    <div id="crops"></div>
  </div>

  <!-- ===== Obchod se zvířaty ===== -->
  <div class="shop-section">
    <div class="shop-title">🐾 Zvířecí pomocníci</div>
    <div id="animals"></div>
  </div>

  <!-- ===== XP Bar ===== -->
  <div class="stats" style="justify-content:center;">
    <div class="xp-bar">
      <div id="xp-progress"></div>
      <div id="xp-text" style="position:absolute; width:100%; text-align:center; font-size:0.8em;">0/100 XP</div>
    </div>
  </div>

  <!-- ===== Save indikátor ===== -->
  <div id="save-indicator">💾 Hra uložena!</div>

  <script src="script.js"></script>
  <script>
    // Save tlačítko
    document.getElementById('save-game').onclick = () => {
      saveState();
    }
  </script>
</body>
</html>
