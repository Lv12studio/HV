<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvest Valley</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <button id="theme-toggle">🌓</button>
    <button id="restart-game">Restart</button>
  </div>

  <div class="stats">
    <div class="stat">💰 <span id="money">0</span></div>
    <div class="stat">Level <span id="level">1</span><div class="xp-bar"><div id="xp-progress"></div></div><div id="xp-text">0/100 XP</div></div>
    <div class="stat">Den <span id="day">1</span></div>
    <div class="stat">Pole <span id="farm-size">9</span></div>
  </div>

  <div id="selected-crop">
    Vybraná plodina: <span id="selected-crop-name">Žádná</span> <span id="selected-crop-icon"></span>
  </div>

  <button id="next-day">Další den</button>

  <div id="farm"></div>

  <div class="shop-section">
    <div class="shop-title">Semínka a sazenice</div>
    <div id="crops"></div>
  </div>

  <div class="shop-section">
    <div class="shop-title">Zvířata</div>
    <div id="animals"></div>
  </div>

  <div class="shop-section">
    <div class="shop-title">Upgrady</div>
    <div id="upgrades"></div>
  </div>

  <div id="save-indicator">💾 Uloženo</div>

  <script src="script.js"></script>
</body>
</html>
