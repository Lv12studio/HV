<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvest Valley</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

  <div class="container">
    <h1>Harvest Valley 🌾</h1>
    <p id="day-text">Vítej na farmě! Klikni na tlačítko "Další den" a uvidíš, co se stane.</p>
    <p id="task-text"></p>
    <p>Body: <span id="score">0</span></p>
    
    <div class="farm">
      <div class="field" id="field1">Pole 1</div>
      <div class="field" id="field2">Pole 2</div>
      <div class="field" id="field3">Pole 3</div>
      <div class="field" id="field4">Pole 4</div>
      <div class="field" id="field5">Pole 5</div>
      <div class="field" id="field6">Pole 6</div>
      <div class="field" id="field7">Pole 7</div>
      <div class="field" id="field8">Pole 8</div>
      <div class="field" id="field9">Pole 9</div>
    </div>
    
    <button class="button-next-day" id="next-day">Další den</button>
    <div class="mode-toggle">
      <button id="toggle-mode">Přepnout mód</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
